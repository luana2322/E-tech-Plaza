<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>CelestialUI Admin</title>
  <!-- base:css -->
  <link rel="stylesheet" th:href="@{../../vendors/typicons.font/font/typicons.css}">
  <link rel="stylesheet" th:href="@{../../vendors/css/vendor.bundle.base.css}">
  <!-- endinject -->
  <!-- inject:css -->
  <link rel="stylesheet" th:href="@{../../css/vertical-layout-light/style.css}">
  <!-- endinject -->
  <link rel="shortcut icon" th:href="@{../../images/favicon.png}" />
</head>

<body>
  <div class="container-scroller">
    <!-- partial:../../partials/_navbar.html -->
    <!-- partial:partials/_navbar.html -->
      <nav th:replace="partials/fragment::navbar"></nav>
      <!-- partial -->
      <div class="container-fluid page-body-wrapper">
        <!-- partial:partials/_settings-panel.html -->
       <div th:replace="partials/fragment::setting-panel"></div>
        <!-- partial -->
        <!-- partial:partials/_sidebar.html -->
        <nav th:replace="partials/fragment::sidebar"></nav>	
      <!-- partial -->
      
      
      <div class="main-panel">
		  
        <div class="content-wrapper">

			<div class="row">
              <div class="col-sm-6">
                <h3 class="mb-0 font-weight-bold">Product</h3>
                <p>Product Management</p>
              </div>
              <div class="col-sm-6">
                <div class="d-flex align-items-center justify-content-md-end">
                  <div class="mb-3 mb-xl-0 pr-1">
					  <a th:href="@{/add-product}">
                      <button type="button" class="btn btn-sm bg-white btn-icon-text border"><i class=" typcn typcn-folder-add mr-2"></i>Add New Product</button>
                </a>
                  </div>
                  <div class="pr-1 mb-3 mr-2 mb-xl-0">
                    <a th:href="@{/product-excel}" type="button" class="btn btn-sm bg-white btn-icon-text border"><i class="typcn typcn-arrow-forward-outline mr-2"></i>Export</a>
                  </div>
                  <div class="pr-1 mb-3 mb-xl-0">
                    <button type="button" class="btn btn-sm bg-white btn-icon-text border"><i class="typcn typcn-info-large-outline mr-2"></i>info</button>
                  </div>
                  
                </div>
                
              </div>
            </div>
            <br>
            <div class="row" >
				<div class="col-sm-12">
              <div class="input-group">
				  <form class="input-group" th:action="@{/search-product}">
                <input type="text" class="form-control" name="key" placeholder="Type to search..." aria-label="search" aria-describedby="search">
                <div class="input-group-append">
                  <button style="border: none;" type="submit">
                  <a class="input-group-text" th:href="@{/}" id="search" style="background-color: white;">
                    <i class="typcn typcn-zoom-outline mr-2" style="font-size: 20px;"></i>
                  </a>
                  </button>
               </form>
              </div>
            </div>
				</div>
			</div>
			<br>
          <div class="row">
           
            <div class="col-lg-12 grid-margin stretch-card">
              <div class="card">
                <div class="card-body">
                  <h4 class="card-title">Product Table</h4>
  
                  <div class="table-responsive">
                    <table class="table table-striped">
                      <thead>
                        <tr>
                          <th>
                            Product
                          </th>
                          <th>
                           ID
                          </th>
                          <th>
                           Name
                          </th>
                          <th>
                            Quantity
                          </th>
                          <th>
                            Cost Price
                          </th>
                          <th>
                            Sale Price
                          </th>
                          <th>
                            CPU
                          </th>
                          
                          <th>
                            RAM
                          </th>
                          <th>
                            ROM
                          </th>
                           <th>
                            Action
                          </th>
                        </tr>
                      </thead>
                      <tbody>

                       
                        <tr th:each="pro:${listpro}">
                          <td class="py-1">
                            <img th:src="@{${pro.getList_product_image().get(0).getProduct_image_path()}}" alt="image"/>
                          </td>
                          <td th:text="${pro.getProduct_id()}" >
                          </td>
                           </td>
                          <td th:text="${pro.getProduct_name()}" >
                          </td>
                         <td th:text="${pro.getCurrent_quantity()}" >
                          </td>
                          <td th:text="${pro.getCost_price()}" >
                          </td>
                          <td th:text="${pro.getSale_price()}" >
                          </td>
                          <td th:text="${pro.getCpu()}" >
                          </td>
                          <td th:text="${pro.getRam()}" >
                          </td>
                          <td th:text="${pro.getRom()}" >
                          </td>
                          <td>
							  <a th:href="@{/getupdate(product_id=${pro.getProduct_id()})}"><i class="typcn typcn-edit " style="font-size: 25px;" ></i>
                           </a>
                             <a th:href="@{/delete-product(product_id=${pro.getProduct_id()})}"><i class="typcn typcn-trash " style="font-size: 25px;" ></i>
                           </a>
       						
                          </td>
                        </tr> 
                  
                      </tbody>
                    </table>
                  </div>
                </div>
              </div>
            </div>

            
          </div>
        </div>
        <!-- content-wrapper ends -->
        <!-- partial:../../partials/_footer.html -->
        <footer class="footer">
            <div class="d-sm-flex justify-content-center justify-content-sm-between">
              <span class="text-center text-sm-left d-block d-sm-inline-block">Copyright Â© <a th:href="@{https://www.bootstrapdash.com/}" target="_blank">bootstrapdash.com</a> 2020</span>
              <span class="float-none float-sm-right d-block mt-1 mt-sm-0 text-center">Free <a th:href="@{https://www.bootstrapdash.com/}" target="_blank">Bootstrap dashboard </a>templates from Bootstrapdash.com</span>
            </div>
          </footer>
        <!-- partial -->
      </div>
      <!-- main-panel ends -->
    </div>
    <!-- page-body-wrapper ends -->
  </div>
  <!-- container-scroller -->
  <!-- base:js -->
  <script th:src="@{../../vendors/js/vendor.bundle.base.js}"></script>
  <!-- endinject -->
  <!-- Plugin js for this page-->
  <!-- End plugin js for this page-->
  <!-- inject:js -->
  <script th:src="@{../../js/off-canvas.js}"></script>
  <script th:src="@{../../js/hoverable-collapse.js}"></script>
  <script th:src="@{../../js/template.js}"></script>
  <script th:src="@{../../js/settings.js}"></script>
  <script th:src="@{../../js/todolist.js}"></script>
  <!-- endinject -->
  <!-- plugin js for this page -->
  <!-- End plugin js for this page -->
  <!-- Custom js for this page-->
  <!-- End custom js for this page-->
</body>

</html>
