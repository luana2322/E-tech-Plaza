height: 100vh !important;

<body>
  <div class="container-scroller">
    <!-- partial:../../partials/_navbar.html -->
    <!-- partial:partials/_navbar.html -->
      <nav th:replace="partials/fragment::navbar"></nav>

      <div class="container-fluid page-body-wrapper">

 <div class="main-panel">
	
        

        <div class="content-wrapper">
			
			<div class="row">
              <section class="h-100 h-custom" style="background-color: #eee;">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col">
        <div class="card">
          <div class="card-body p-4">

            <div class="row">

              <div class="col-lg-7">
                <h5 class="mb-3 class="text-body""><i
                      class="fas fa-long-arrow-alt-left me-2"></i>Order Detail</h5>
                <hr>

                <div class="d-flex justify-content-between align-items-center mb-4">
                  <div>
                    <p class="mb-1"></p>
                    <p class="mb-0" th:text="${'You have '+order.getList_order_detail().size()+' items in your cart'}"></p>
                  </div>
                  
                </div>

                <div class="card mb-3" th:each="pro:${order.getList_order_detail()}">
                  <div class="card-body">
                    <div class="d-flex justify-content-between">
                      <div class="d-flex flex-row align-items-center">
                        <div>
                          <img
                          th:src="@{${pro.getProduct().getList_product_image().get(0).getProduct_image_path()}}"
	class="img-fluid rounded-3" alt="Shopping item" style="width: 65px;">
                        </div>
                        <div class="ms-3">
                          <h5 th:text="${pro.getProduct().getProduct_name()}"></h5>
                          <p class="small mb-0" th:text="${pro.getProduct().getCpu()}"></p>
                        </div>
                      </div>
                    
                      <div class="d-flex flex-row align-items-center">
                        <div style="width: 100px;">
                          <h5 class="fw-normal mb-0" th:text="${'$'+pro.getProduct().getSale_price()+' x'+pro.getQuantity()+'  '}"></h5>
                        </div>
                        <div style="width: 80px;">
                          <h5 class="mb-0" th:text="${'  $'+pro.getTotal_amount()}"></h5>
                        </div>
                        <a href="#!" style="color: #cecece;"><i class="fas fa-trash-alt"></i></a>
                      </div>
                    </div>
                  </div>
                </div>

   

              </div>
              <div class="col-lg-5">

                <div class="card bg-primary text-white rounded-3">
                  <div class="card-body">
                    <div class="d-flex justify-content-between align-items-center mb-4">
                      <h5 class="mb-0">Shipping Detail</h5>
                      <img src="https://mdbcdn.b-cdn.net/img/Photos/Avatars/avatar-6.webp"
                        class="img-fluid rounded-3" style="width: 45px;" alt="Avatar">
                    </div>
   <div class="d-flex justify-content-between">
                      <p class="mb-2 mr-1">Address 1:</p>
                      <p class="mb-2 ml-5"  th:text="${order.getAddress_1()}"></p>
                    </div>
      <div class="d-flex justify-content-between">
                      <p class="mb-2 mr-1">Address 2:</p>
                      <p class="mb-2 ml-5" th:text="${order.getAddress_2()}"></p>
                    </div>
      <div class="d-flex justify-content-between">
                      <p class="mb-2">Company Name:</p>
                      <p class="mb-2" th:text="${order.getCompany_name()}"></p>
                    </div>
      <div class="d-flex justify-content-between">
                      <p class="mb-2">Email:</p>
                      <p class="mb-2" th:text="${order.getEmail()}"></p>
                    </div>
      <div class="d-flex justify-content-between">
                      <p class="mb-2">Full Name:</p>
                      <p class="mb-2" th:text="${order.getLast_name()+' '+order.getFirst_name()}"></p>
                    </div>
      <div class="d-flex justify-content-between">
                      <p class="mb-2">Order Note:</p>
                      <p class="mb-2" th:text="${order.getOrder_note()}"></p>
                    </div>
       <div class="d-flex justify-content-between">
                      <p class="mb-2">Order Status:</p>
                      <p class="mb-2" th:text="${order.getOrder_status()}"></p>
                    </div>
        <div class="d-flex justify-content-between">
                      <p class="mb-2">Phone:</p>
                      <p class="mb-2" th:text="${order.getPhone()}"></p>
                    </div>
         <div class="d-flex justify-content-between">
                      <p class="mb-2">City:</p>
                      <p class="mb-2" th:text="${order.getCity().getCity_name()}"></p>
                    </div>
          <div class="d-flex justify-content-between">
                      <p class="mb-2">Country:</p>
                      <p class="mb-2" th:text="${order.getCity().getCountry().getCountry_name()}"></p>
                    </div>
                                                                      

                
                  
                    <hr class="my-4">

                    <div class="d-flex justify-content-between">
                      <p class="mb-2">Subtotal</p>
                      <p class="mb-2" th:text="${'$'+order.getTotal_amount()}"></p>
                    </div>

                    <div class="d-flex justify-content-between">
                      <p class="mb-2">Shipping</p>
                      <p class="mb-2">FreeShip</p>
                    </div>

                    <div class="d-flex justify-content-between mb-4">
                      <p class="mb-2">Total</p>
                      <p class="mb-2"  th:text="${'$'+order.getTotal_amount()}">$4818.00</p>
                    </div>

	
                  </div>
                </div>

              </div>

            </div>

          </div>
        </div>
      </div>
    </div>
  </div>
</section>
          
        <!-- content-wrapper ends -->


        <!-- content-wrapper ends -->
        <!-- partial:../../partials/_footer.html -->
        <!-- partial -->
      </div>

        <footer class="footer">

            </div>
          </footer>
          </div>
    <!-- page-body-wrapper ends -->
